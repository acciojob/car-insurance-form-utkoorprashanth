<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name
			
		</label>
			<input type="Text" id="name" required="Yes">
			<label for="email">Email
			
		</label>
			<input type="Email" id="email" Required="Yes">
		
		<label for="gender">Gender:</label><br>
		<input type="radio" id="male" name="gender" value="male" required="Yes">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female" required="Yes">
		<label for="female">Female</label>

		<label for="cars">Car Brands</label>
		<select id="cars" required="Yes">
			<option>bmw</option>
			<option>audi</option>
			<option>thar</option>
			
		</select>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required="Yes">
		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" required="yes">
		<label for="password">Password</label>
		<input type="Password" id="password" required="yes">
		
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
